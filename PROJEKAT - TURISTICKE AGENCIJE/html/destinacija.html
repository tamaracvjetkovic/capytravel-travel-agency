    <div class = "login-div"> 
        <div id = "login-popup">
            <form action = "" class = "form-container" id = "login-form">
                <h1 style = "padding-top: 5px; padding-bottom: 10px;"> Login </h1>
                <label for = "korisnicko-login"> <b> Korisničko ime </b> </label>
                <div class = "error-message" id = "error-login-korisnicko"> </div>
                <input id = "korisnicko-login" type = "text" placeholder = "Username.." name = "korisnicko-login" required>
                <label for = "psw-login"> <b> Lozinka </b> </label>
                <div class = "error-message" id = "error-login-lozinka"> </div>
                <div class = "pass-input-view">
                    <input id = "psw-login" type = "password" placeholder = "Password.." name = "psw-login" required>
                    <button type = "button" class = "psw-login-toggle" onclick = "togglePswVisibility2()">
                    <i class = "fa fa-eye-slash" aria-hidden = "true"> </i>
                </div>
                <div class = "login-submit-cancel">
                    <button type = "submit" class = "btn-submit-login"> Login </button>
                    <button type = "button" class = "btn-login-cancel" onclick = "closeLogin()"> Close </button>
                </div>
            </form>
        </div>
    </div>
    
    <div class = "register-div"> 
        <div id = "register-popup">
            <form action = "" id = "register-form">
                <h1 style = "padding-top: 10px; padding-bottom: 10px;"> Sign Up </h1>
                <div class = "register-ime-i-prezime"> 
                    <div class = "register-ime-input"> 
                        <label for = "ime-register"> <b> Ime </b> </label>
                        <div class = "error-message" id = "error-ime"> </div>
                        <input id = "ime-register" type = "text" placeholder = "Name.." name = "ime-register" required oninput = "validateRegisterInputIme(this)">
                    </div>
                    <div class = "register-prezime-input">
                        <label for = "prezime-register"> <b> Prezime </b> </label>
                        <div class = "error-message" id = "error-prezime"> </div>
                        <input id = "prezime-register" type = "text" placeholder = "Surname.." name = "prezime-register" required oninput = "validateRegisterInputPrezime(this)">
                    </div>
                </div>   
                <div class = "register-datum-i-email"> 
                    <div class = "register-datum-input">
                        <label for = "datum-register"> <b> Datum rođenja </b> </label>
                        <div class = "error-message" id = "error-date"> </div>
                        <input id = "date-register" type = "date" name = "datum-register" required oninput = "validateRegisterInputDate(this)">
                    </div>
                    <div class = "register-email-input">
                        <label for = "email-register"> <b> E-mail </b> </label>
                        <div class = "error-message" id = "error-email"> </div>
                        <input id = "email-register" type = "text" placeholder = "E-mail.." name = "email-register" required oninput = "validateRegisterInputEmail(this)">
                    </div>
                </div>
                <div class = "register-korisnicko-i-psw"> 
                    <div class = "register-korisnicko-input">
                        <label for = "korisnicko-register"> <b> Korisničko ime </b> </label>
                        <div class = "error-message" id = "error-username"> </div>
                        <input id = "korisnicko-register" type = "text" placeholder = "Username.." name = "korisnicko-register" required oninput = "validateRegisterInputUsername(this)">
                    </div>
                    <div class = "register-psw-input">
                        <label for = "psw-register"> <b> Lozinka </b> </label>
                        <div class = "error-message" id = "error-psw"> </div>
                        <div class = "pass-input-view">
                            <input id = "psw-register" type = "password" placeholder = "Password.." name = "psw-register" required oninput = "validateRegisterInputPsw(this)">
                            <button type = "button" class = "psw-register-toggle" onclick = "togglePswVisibility()">
                            <i class = "fa fa-eye-slash" aria-hidden = "true"> </i>
                        </div>
                    </div>
                </div>
                <div class = "register-adresa-i-telefon"> 
                    <div class = "register-adresa-input">
                        <label for = "adresa-register"> <b> Adresa </b> </label>
                        <div class = "error-message" id = "error-address"> </div>
                        <input id = "adresa-register" type = "text" placeholder = "Adress.." name = "adresa-register" required oninput = "validateRegisterInputAddress(this)">
                    </div>
                    <div class = "register-telefon-input">
                        <label for = "telefon-register"> <b> Telefon</b> </label>
                        <div class = "error-message" id = "error-phone"> </div>
                        <input id = "telefon-register" type = "text" name = "telefon-register" placeholder = "06(1-6)123123" required oninput = "validateRegisterInputPhone(this)">
                    </div>
                </div>     
                <div class = "register-submit-cancel">
                    <button type = "submit" class = "btn-submit-register"> Register </button>
                    <button type = "button" class = "btn-register-cancel" onclick = "closeRegister()"> Close </button>
                </div>
            </form>
        </div>
    </div>
    
    <div class = "delete-popup"> 
        <div id = "delete-destination-popup">
            <h1> UPOZORENJE! </h1>
            <h2 id = "upozorenje-poruka-destinacija"> Da li ste sigurni da želite da izbrišete destinaciju? </h2>
            <div class = "delete-yes-no">
                <button id = "btn-delete-destination-yes" type = "button" class = "btn-delete-yes" onclick = "deleteDestination()"> Da </button>
                <button id = "btn-delete-destination-no" type = "button" class = "btn-delete-no" onclick = "closeDeleteDestinationPopup()"> Ne </button>
            </div>
        </div>
    </div>



    <div class = "edit-destination-div"> 
        <div id = "edit-destination-popup">
            <form action = "" id = "edit-destination-form">
                <h1 style = "padding-top: 10px; padding-bottom: 10px;"> Izmeni destinaciju </h1>
                <div class = "edit-destination-ime-i-tip"> 
                    <div class = "edit-destination-ime-input"> 
                        <label for = "ime-edit-destination"> <b> Naziv </b> </label>
                        <div class = "error-message" id = "error-destination-ime"> </div>
                        <input id = "ime-edit-destination" type = "text" placeholder = "Pariz.." name = "ime-edit-destination" required oninput = "validateEditDestinationInputIme(this)">
                    </div>
                    <div class = "edit-destination-tip-input">
                        <label for = "tip-edit-destination"> <b> Tip </b> </label>
                        <div class = "error-message" id = "error-destination-tip"> </div>
                        <input id = "tip-edit-destination" type = "text" placeholder = "Letovanje.." name = "tip-edit-destination" required oninput = "validateEditDestinationInputTip(this)">
                    </div>
                </div>   
                <div class = "edit-destination-cena-i-maxOsoba"> 
                    <div class = "edit-destination-cena-input">
                        <label for = "cena-edit-destination"> <b> Cena </b> </label>
                        <div class = "error-message" id = "error-destination-cena"> </div>
                        <input id = "cena-edit-destination" type = "number" placeholder = "31542.."name = "cena-edit-destination" required oninput = "validateEditDestinationInputCena(this)">
                    </div>
                    <div class = "edit-destination-prevoz-input">
                        <label for = "prevoz-edit-destination"> <b> Prevoz </b> </label>
                        <div class = "error-message" id = "error-destination-prevoz"> </div>
                        <input id = "prevoz-edit-destination" placeholder = "avion.." name = "prevoz-edit-destination" required oninput = "validateEditDestinationInputPrevoz(this)">
                    </div>
                    <div class = "edit-destination-maxOsoba-input">
                        <label for = "maxOsoba-edit-destination"> <b> Max osoba </b> </label>
                        <div class = "error-message" id = "error-destination-maxOsoba"> </div>
                        <input id = "maxOsoba-edit-destination" type = "number" placeholder = "20.." name = "maxOsoba-edit-destination" required oninput = "validateEditDestinationInputMaxOsoba(this)">
                    </div>                 
                </div>
                <div class = "edit-destination-opis"> 
                    <div class = "edit-destination-opis-input">
                        <label for = "opis-edit-destination"> <b> Opis </b> </label>
                        <div class = "error-message" id = "error-destination-opis"> </div>
                        <textarea id = "opis-edit-destination" rows = "7" placeholder = "Opis destinacije.." name = "opis-edit-destination" required oninput = "validateEditDestinationInputOpis(this)"></textarea>
                    </div>
                </div> 
                
                <div class = "edit-destination-slike"> 
                    <div class = "edit-destination-slike-input">
                        <label for = "slike-edit-destination"> <b> Slike </b> </label>
                        <div class = "error-message" id = "error-destination-slike"> </div>
                        <textarea id = "slike-edit-destination" rows = "7" placeholder = "Slike destinacije.." name = "slike-edit-destination" required oninput = "validateEditDestinationInputSlike(this)"></textarea>
                    </div>
                </div>    

                <div class = "edit-destination-submit-cancel">
                    <button type = "submit" class = "btn-submit-edit-destination"> Edit </button>
                    <button type = "button" class = "btn-edit-destination-cancel" onclick = "closeEditDestinationPopup()"> Close </button>
                </div>
            </form>
        </div>
    </div>




    <script type = "text/javascript" src = "../js/destinacija.js"> </script>
