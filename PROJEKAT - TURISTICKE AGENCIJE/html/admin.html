    <div class = "login-div"> 
        <div class = "popup" id = "login-popup">
            <form action = "/action_page.php" class = "form-container" id = "login-form">
                <h1> Login </h1>
                <label for = "email-login"> <b> E-mail </b> </label>
                <input type = "text" placeholder = "E-mail.." name = "email-login" required>
                <label for = "psw-login"> <b> Lozinka </b> </label>
                <input type = "password" placeholder = "Password.." name = "psw-login" required>

    <div class = "register-div"> 
        <div class = "popup" id = "register-popup">
            <form action = "/action_page.php" class = "form-container" id = "register-form">
                <h1> Sign Up </h1>
                <div class = "register-ime-i-prezime"> 
                    <div class = "register-ime-input"> 
                        <label for = "ime-register"> <b> Ime </b> </label>
                        <input type = "text" placeholder = "Name.." name = "ime-register" required>
                    </div>
                    <div class = "register-prezime-input">
                        <label for = "prezime-register"> <b> Prezime </b> </label>
                        <input type = "text" placeholder = "Surname.." name = "prezime-register" required>
                    </div>
                </div>
                <div class = "register-datum-i-email"> 
                    <div class = "register-datum-input">
                        <label for = "datum-register"> <b> Datum rođenja </b> </label>
                        <input type = "date" name = "datum-register" required>
                    </div>
                    <div class = "register-email-input">
                        <label for = "email-register"> <b> E-mail </b> </label>
                        <input type = "text" placeholder = "E-mail.." name = "email-register" required>
                    </div>
                </div>

                <div class = "register-korisnicko-i-psw"> 
                    <div class = "register-korisnicko-input">
                        <label for = "korisnicko-register"> <b> Korisničko ime </b> </label>
                        <input type = "text" placeholder = "Username.." name = "korisnicko-register" required>
                    </div>
                    <div class = "register-psw-input">
                        <label for = "psw-register"> <b> Lozinka </b> </label>
                        <input type = "password" placeholder = "Password.." name = "psw-register" required>
                    </div>
                </div>
                
                <div class = "register-adresa-i-telefon"> 
                    <div class = "register-adresa-input">
                        <label for = "adresa-register"> <b> Adresa </b> </label>
                        <input type = "text" placeholder = "Address.." name = "adresa-register" required>
                    </div>
                    <div class = "register-telefon-input">
                        <label for = "telefon-register"> <b> Telefon</b> </label>
                        <input type = "text" name = "telefon-register" placeholder = "06(1-6)1234123" pattern = "06[1-6]{1}[0-9]{7}" required>
                    </div>
                </div>
                <div class = "register-submit-cancel">
                    <button type = "submit" class = "btn-submit-register"> Register </button>
                    <button type = "button" class = "btn-register-cancel" onclick = "closeRegister()"> Close </button>
                </div>
            </form>
        </div>
